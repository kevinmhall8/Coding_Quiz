<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="index.html">Kevin Hall</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto">
                <div class="content">
                    <h1> Coding Quiz </h1>
                    <br>
                    <div id="start-screen"><button id="start-button">CLICK HERE TO START</button></div>
                    <div id="quiz">
                        <div id="question-text"></div>
                        <div id="choices">
                        <button class="choice" id="A" onclick="checkAnswer('A')"></button>
                        <button class="choice" id="B" onclick="checkAnswer('B')"></button>
                        <button class="choice" id="C" onclick="checkAnswer('C')"></button>
                        <button class="choice" id="D" onclick="checkAnswer('D')"></button> 
                        </div>
                        <div id="timeGauge"></div>
                        </div>
                    <div id="results-screen">
                        <h3><u>Final Score: </u></h3>
                        <h5 id="out-of-time">OUT OF TIME!</h5>
                        <div id="grade"></div>
                        <div id="score">
                        <input type="text" id="name" placeholder="Enter Your Name"><button id="save">Save Score</button>
                    </div>
                    </div>
                    <div id="high-scores">
                        <h3><u>High Scores</u></h3>
                        <div>
                            <ol id="score-list"></ol>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="wrong">
        <source src="audio/buzz.mp3" type="audio/mpeg">
    </audio>
    <audio id="right">
        <source src="audio/correct.mp3" type="audio/mpeg">
    </audio>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
